{% extends "flickboutique/layout.html" %}
{% load static %}

{% block body %}

        {% if error %}
            <div class="bg-danger text-white p-3">
                <h1>{{ error }}</h1>
            </div>
        {% endif %}

        {% block centerStyle %}{{ block.super }}{% endblock %}

        <main class="backgroundMain d-flex align-items-center h-100 bg-light">
            <form class="container bg-dark text-center text-white rounded p-5" action="{% url 'flickboutique:registerProduct' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %} <!-- Cross Site Request Forgery Protection -->
                {{ form }}
                <input class="btn btn-primary" type="submit" value="Register">
            </form>
        </main>

{% endblock %}
